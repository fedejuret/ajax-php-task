<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task App</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Task App</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav ml-auto">
	      <form class="form-inline my-2 my-lg-0">
	      	<input type="search" id="search" class="form-control mr-2" placeholder="Â¿Que estas buscando?">
	      	<button class="btn btn-success my-2 my-sm-0" type="submit">
	      		BUSCAR
	      	</button>
	      </form>
	    </ul>
	  </div>
	</nav>

	<div class="container mt-5">
		<div class="alert" id="task-deleted"></div>
		<div class="row">
			
			<div class="col-12 col-md-5">
				<div class="card">
					<div class="card-body">

						<div class="alert" id="task-status">
							
						</div>

						<form id="task-form">
							<div class="form-group">
								<input type="text" id="task-name"
								class="form-control" required placeholder="Nombre de la tarea">
							</div>
							<div class="form-group">
								<textarea id="task-description" rows="8" class="form-control" placeholder="Descripcion de la tarea" required></textarea>
							</div>

							<div class="form-group">
								<button type="submit" id="submit-task" class="btn btn-primary btn-block">SAVE TASK</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-7">
				<div class="card my-4" id="taskSearchResult">
					<div class="card-body">
						<ul id="container"></ul>
					</div>
				</div>
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Description</td>
							<td>Action</td>
						</tr>
					</thead>

					<tbody id="tasks">
						
					</tbody>
				</table>
			</div>

		</div>
	</div>
	
	<script src="assets/js/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="assets/js/app.js"></script>

</body>
</html>
